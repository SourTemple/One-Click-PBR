# .github/workflows/release.yml
name: Create Addon Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Version from Tag
        id: get_version
        # Strips the 'v' prefix from the tag (e.g., v1.0.5 -> 1.0.5)
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_ENV"

      - name: Update version.txt
        run: echo "${{ env.VERSION }}" > version.txt

      # --- Final Bulletproof Archiving Process ---
      - name: Prepare and Archive Addon
        run: |
          # Create a clean directory to work in
          mkdir release_temp
          
          # Copy only the addon folder into the clean directory
          cp -r one_click_pbr release_temp/
          
          # Go into the clean directory and zip its contents.
          # This ensures the .zip has the correct internal structure.
          cd release_temp
          zip -r ../install_this.zip .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./install_this.zip
          asset_name: One-Click-PBR-v${{ env.VERSION }}.zip
          asset_content_type: application/zip
